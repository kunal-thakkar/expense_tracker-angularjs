<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ETA - Expense Tracker and Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script language="javascript" type="text/javascript" src="js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body ng-app="app">
    <header class="header" ng-controller="HeaderController as ctrl">
        <nav>
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
            <a href="/" class="logo">Expense Analyser</a>
            <ul class="menu" ng-show="ctrl.isUserAuthenticated();">
                <li><a ng-href="#!dashboard">Dashboard</a></li>
                <li><a ng-href="#!transactions">Transactions</a></li>
                <li class="logout"><a href="#" ng-click="ctrl.logout()" style="border: none" >Logout</a></li>
            </ul>
        </nav>
        <i class="material-icons filter-icon"  ng-show="ctrl.isTransactionPage()" onclick="$('#filter_panel').css('display', 'block');">filter_list</i>
    </header>
    <script>
	    $(document).on("click", "nav > ul > li > a", function( event ){
		   $('#menu-btn').prop('checked', false);
		});
    </script>
    <div class="view" ng-view></div>
</body>
</html>
